    <script>
        
        class CheckForm {
            constructor(button, name, phone, email, container, className) {
                this.button = document.querySelector(button);
                this.name = document.getElementById(name);
                this.phone = document.getElementById(phone);
                this.email = document.getElementById(email);
                this.container = document.getElementById(container);
                this.className = className;
                this._init();
            }
            _init() {
                this.button.addEventListener('click', () => {
                    this._data();
                })
            }
            _data() {
                const regexpName = /(\d)|(\W)/ig;
                const regexpPhone = /\+7\(.{3}\).{3}-.{4}/;
                const regexpEmai = /.+@[a-z]+\.[a-z]+/i;

                let nameValue = this.name.value;
                let phoneValue = this.phone.value;
                let emailValue = this.email.value;

                this._checkName(regexpName, nameValue, this.name);
                this._check(regexpPhone, phoneValue, this.phone);
                this._check(regexpEmai, emailValue, this.email);
            }
            _checkName(regexp, txt, input) {
                if (txt.match(regexp) == null) {
                    input.classList.remove(this.className);
                } else {
                    input.classList.add(this.className);
                    console.log(`Ошибка в поле ${input.alt}`);
                }
            }
            _check(regexp, txt, input) {
                if (txt.match(regexp) !== null) {
                    input.classList.remove(this.className);
                } else {
                    input.classList.add(this.className);
                    console.log(`Ошибка в поле "${input.alt}"`);
                }
            }
        }

        let checkForm = new CheckForm('#button', 'name', 'phone', 'email', 'container', 'red');
