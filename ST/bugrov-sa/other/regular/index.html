<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Регулярыне выражения</title>
</head>
<body>
    <input type="text" class="text-input">
    <button class="btn">Заменить</button>
    <input type="text" class="text-output">

    <hr>

    <form class="send-form">
        <label for="name">Имя: </label>
        <input type="text" name="name" id="name-input" placeholder="Введите имя">
        <label for="phone">Номер телефона: </label>
        <input type="text" name="phone" id="phone-input" placeholder="Введите номер телефона">
        <label for="email">E-mail: </label>
        <input type="text" name="email" id="email-input" placeholder="Введите e-mail">
        <label for="disc">Произвольный текст: </label>
        <textarea name="disc" id="disc-input" placeholder="Введите произвольный текст" cols="40" rows="5"></textarea>
        <input type="button" id="btn-input" value="Send">
    </form>

    <script src="js/main.js"></script>
</body>
</html>
