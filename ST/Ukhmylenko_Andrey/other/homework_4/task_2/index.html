<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя форма</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <form action="">
        <div class="form-item">
            <label class="name" for="name">Your name:</label>
            <input class="form-input" id="name" type="text">
        </div>
        <div class="form-item">
            <label class="phone" for="phone">Your phone number:</label>
            <input class="form-input" id="phone" type="text">
        </div>
        <div class="form-item">
            <label class="email" for="email">Your email</label>
            <input class="form-input" id="email" type="text">
        </div>
        <div class="form-item">
            <label for="message">Your message</label>
            <textarea id="message"></textarea>
        </div>
        <div class="form-item">
            <input class="submit" type="submit" value="Submit">
        </div>
    </form>
    <script src="main.js" type="module"></script>
</body>

</html>
