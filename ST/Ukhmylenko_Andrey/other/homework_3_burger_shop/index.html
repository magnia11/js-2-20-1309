<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger shop</title>
    <script src="https://kit.fontawesome.com/543a98a201.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1 class="shop-heading">Burger Shop</h1>
    <header class="header">
        <a class="shop-link" href="index.html">
            <img class="shop-logo" src="./assets/shop-logo.png" width="80" height="80" alt="Shop Logo"
                class="header-logo">
        </a>
        <div class="header-links">
            <a href="index.html" class="header-link">Раздел сайта</a>
            <a href="index.html" class="header-link">Раздел сайта</a>
            <a href="index.html" class="header-link">Раздел сайта</a>
            <a href="index.html" class="header-link">Раздел сайта</a>
            <a href="index.html" class="header-link">Раздел сайта</a>
        </div>
        <div class="basket">
            <button class="basket-button">
                <i class="fas fa-shopping-basket"></i>
            </button>
            <div class="basket-container invisible">
                <h2>Ваша корзина</h2>
                <div class="basket-content">
                </div>
            </div>
        </div>

    </header>

    <section class="catalog">
        <h2 class="heading">Каталог</h2>
        <div class="catalog-menu">
            <div class="catalog-menu-wrapper">
                <a href="index.html" class="catalog-menu-link">Все меню</a>
                <a href="index.html" class="catalog-menu-link">Бургеры</a>
                <a href="index.html" class="catalog-menu-link">Топпинги</a>
                <a href="index.html" class="catalog-menu-link">Картофель-фри</a>
                <a href="index.html" class="catalog-menu-link">Напитки</a>
            </div>
        </div>
        <div class="catalog-content"></div>
    </section>
    <script src="index.js" type="module"></script>
    <script src="basket.js"></script>
</body>

</html>
